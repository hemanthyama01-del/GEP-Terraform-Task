---
name: "Terraform — Prod"

# ─────────────────────────────────────────────────────────────────────────────
# Triggers (Prod only):
#   pull_request → lint + validate + plan
#   push to main → lint + validate + plan
#   workflow_dispatch → choose: plan or apply
# ─────────────────────────────────────────────────────────────────────────────
on:
  pull_request:
    branches:
      - main
      - develop
    paths:
      - "environments/prod/**"
      - "modules/**"
      - ".github/workflows/prod-terraform.yml"

  push:
    branches:
      - main
    paths:
      - "environments/prod/**"
      - "modules/**"

  workflow_dispatch:
    inputs:
      action:
        description: "Action to run"
        required: true
        type: choice
        options:
          - plan
          - apply

concurrency:
  group: terraform-prod-${{ github.ref }}
  cancel-in-progress: false

env:
  TF_VERSION: "1.7.5"
  TF_LOG: "WARN"

permissions:
  contents: read
  pull-requests: write

# ─────────────────────────────────────────────────────────────────────────────
# Secrets required:
#   AZURE_CLIENT_ID, AZURE_CLIENT_SECRET, AZURE_TENANT_ID, AZURE_SUBSCRIPTION_ID
#   VM_SSH_PUBLIC_KEY  (optional — auto-generated if not set)
# ─────────────────────────────────────────────────────────────────────────────

jobs:
  # ══════════════════════════════════════════════════════
  # 1. Lint
  # ══════════════════════════════════════════════════════
  lint:
    name: "Lint & Format"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
      - name: terraform fmt check
        run: terraform fmt -check -recursive -diff

  # ══════════════════════════════════════════════════════
  # 2. Validate — prod
  # ══════════════════════════════════════════════════════
  validate:
    name: "Validate — prod"
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
      - name: Terraform Init (no backend)
        run: terraform init -backend=false
        working-directory: environments/prod
      - name: Terraform Validate
        run: terraform validate
        working-directory: environments/prod

  # ══════════════════════════════════════════════════════
  # 3. Plan — prod
  # ══════════════════════════════════════════════════════
  plan:
    name: "Plan — prod"
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: true

      - name: Prepare SSH public key
        id: ssh
        run: |
          if [ -n "$SECRET_KEY" ]; then
            echo "public_key=${SECRET_KEY}" >> "$GITHUB_OUTPUT"
            echo "Using VM_SSH_PUBLIC_KEY secret"
          else
            ssh-keygen -t rsa -b 4096 -f /tmp/tf_vm_key -N ""
            echo "public_key=$(cat /tmp/tf_vm_key.pub)" >> "$GITHUB_OUTPUT"
            echo "No secret set — generated a temporary SSH key for this run"
          fi
        env:
          SECRET_KEY: ${{ secrets.VM_SSH_PUBLIC_KEY }}

      - name: Terraform Init
        run: terraform init
        working-directory: environments/prod
        env:
          ARM_CLIENT_ID:       ${{ secrets.AZURE_CLIENT_ID }}
          ARM_CLIENT_SECRET:   ${{ secrets.AZURE_CLIENT_SECRET }}
          ARM_TENANT_ID:       ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Terraform Plan
        id: plan
        run: |
          terraform plan \
            -var="admin_ssh_public_key=${{ steps.ssh.outputs.public_key }}" \
            -out=tfplan \
            -no-color 2>&1 | tee plan_output.txt
          echo "exitcode=${PIPESTATUS[0]}" >> "$GITHUB_OUTPUT"
        working-directory: environments/prod
        env:
          ARM_CLIENT_ID:       ${{ secrets.AZURE_CLIENT_ID }}
          ARM_CLIENT_SECRET:   ${{ secrets.AZURE_CLIENT_SECRET }}
          ARM_TENANT_ID:       ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Post Plan to PR
        uses: actions/github-script@v7
        if: always() && github.event_name == 'pull_request'
        with:
          script: |
            const fs = require('fs');
            const plan = fs.readFileSync('environments/prod/plan_output.txt', 'utf8');
            const maxLen = 60000;
            const truncated = plan.length > maxLen ? plan.substring(0, maxLen) + '\n\n... truncated ...' : plan;
            const exitcode = '${{ steps.plan.outputs.exitcode }}';
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: [
                '## Terraform Plan — `prod`',
                `**Status:** ${exitcode === '0' ? '✅ Success' : '❌ Failed'}`,
                '<details><summary>Show Plan</summary>',
                '', '```hcl', truncated, '```', '</details>',
              ].join('\n'),
            });

      - name: Upload plan artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-prod
          path: environments/prod/tfplan
          retention-days: 5

  # ══════════════════════════════════════════════════════
  # 4. Apply — prod  (manual only, action=apply)
  #
  # APPROVAL GATE: GitHub → Settings → Environments
  # → create "prod-apply" → add Required Reviewers
  # ══════════════════════════════════════════════════════
  apply:
    name: "Apply — prod"
    needs: [validate, plan]
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && inputs.action == 'apply'
    environment: prod-apply
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Download plan artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan-prod
          path: environments/prod

      - name: Terraform Init
        run: terraform init
        working-directory: environments/prod
        env:
          ARM_CLIENT_ID:       ${{ secrets.AZURE_CLIENT_ID }}
          ARM_CLIENT_SECRET:   ${{ secrets.AZURE_CLIENT_SECRET }}
          ARM_TENANT_ID:       ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Terraform Apply
        run: terraform apply -auto-approve -no-color tfplan
        working-directory: environments/prod
        env:
          ARM_CLIENT_ID:       ${{ secrets.AZURE_CLIENT_ID }}
          ARM_CLIENT_SECRET:   ${{ secrets.AZURE_CLIENT_SECRET }}
          ARM_TENANT_ID:       ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
