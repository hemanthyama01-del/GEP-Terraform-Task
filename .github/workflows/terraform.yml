---
name: Terraform CI/CD

# ─────────────────────────────────────────────────────────────────────────────
# Triggers:
#   workflow_dispatch → choose: action (plan|apply) + environment (dev|prod)
#                       Runs ONLY the selected environment — fully isolated.
#   pull_request      → lint + validate + plan for BOTH envs (auto review gate)
#   push to main      → lint + validate + plan for BOTH envs
# ─────────────────────────────────────────────────────────────────────────────
on:
  pull_request:
    branches:
      - main
      - develop
    paths:
      - "environments/**"
      - "modules/**"
      - ".github/workflows/terraform.yml"

  push:
    branches:
      - main
    paths:
      - "environments/**"
      - "modules/**"

  workflow_dispatch:
    inputs:
      action:
        description: "Action to run"
        required: true
        type: choice
        options:
          - plan
          - apply
      environment:
        description: "Target environment"
        required: true
        type: choice
        options:
          - dev
          - prod

concurrency:
  group: terraform-${{ github.event_name == 'workflow_dispatch' && inputs.environment || 'auto' }}-${{ github.ref }}
  cancel-in-progress: false

env:
  TF_VERSION: "1.7.5"
  TF_LOG: "WARN"

permissions:
  contents: read
  pull-requests: write

# ─────────────────────────────────────────────────────────────────────────────
# Auth: ARM_CLIENT_ID, ARM_CLIENT_SECRET, ARM_TENANT_ID, ARM_SUBSCRIPTION_ID
# ─────────────────────────────────────────────────────────────────────────────

jobs:
  # ══════════════════════════════════════════════════════
  # SHARED — Lint (always runs first on every trigger)
  # ══════════════════════════════════════════════════════
  lint:
    name: "Lint & Format"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
      - name: terraform fmt check
        run: terraform fmt -check -recursive -diff

  # ══════════════════════════════════════════════════════
  # DEV — Validate
  # Runs on: PR, push to main, or workflow_dispatch env=dev
  # ══════════════════════════════════════════════════════
  validate-dev:
    name: "Validate — dev"
    needs: lint
    runs-on: ubuntu-latest
    if: >
      github.event_name == 'pull_request' ||
      github.event_name == 'push' ||
      (github.event_name == 'workflow_dispatch' && inputs.environment == 'dev')
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
      - name: Terraform Init (no backend)
        run: terraform init -backend=false
        working-directory: environments/dev
      - name: Terraform Validate
        run: terraform validate
        working-directory: environments/dev

  # ══════════════════════════════════════════════════════
  # DEV — Plan
  # ══════════════════════════════════════════════════════
  plan-dev:
    name: "Plan — dev"
    needs: validate-dev
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: true

      - name: Terraform Init
        run: terraform init
        working-directory: environments/dev
        env:
          ARM_CLIENT_ID:       ${{ secrets.AZURE_CLIENT_ID }}
          ARM_CLIENT_SECRET:   ${{ secrets.AZURE_CLIENT_SECRET }}
          ARM_TENANT_ID:       ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Terraform Plan
        id: plan
        run: |
          terraform plan \
            -var="admin_ssh_public_key=${{ secrets.VM_SSH_PUBLIC_KEY }}" \
            -out=tfplan \
            -no-color 2>&1 | tee plan_output.txt
          echo "exitcode=${PIPESTATUS[0]}" >> "$GITHUB_OUTPUT"
        working-directory: environments/dev
        env:
          ARM_CLIENT_ID:       ${{ secrets.AZURE_CLIENT_ID }}
          ARM_CLIENT_SECRET:   ${{ secrets.AZURE_CLIENT_SECRET }}
          ARM_TENANT_ID:       ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Post Plan to PR
        uses: actions/github-script@v7
        if: always() && github.event_name == 'pull_request'
        with:
          script: |
            const fs = require('fs');
            const plan = fs.readFileSync('environments/dev/plan_output.txt', 'utf8');
            const maxLen = 60000;
            const truncated = plan.length > maxLen ? plan.substring(0, maxLen) + '\n\n... truncated ...' : plan;
            const exitcode = '${{ steps.plan.outputs.exitcode }}';
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: [
                '## Terraform Plan — `dev`',
                `**Status:** ${exitcode === '0' ? '✅ Success' : '❌ Failed'}`,
                '<details><summary>Show Plan</summary>',
                '', '```hcl', truncated, '```', '</details>',
              ].join('\n'),
            });

      - name: Upload plan artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-dev
          path: environments/dev/tfplan
          retention-days: 5

  # ══════════════════════════════════════════════════════
  # DEV — Apply  (manual only, action=apply, env=dev)
  #
  # APPROVAL GATE: GitHub → Settings → Environments
  # → create "dev-apply" → add Required Reviewers
  # ══════════════════════════════════════════════════════
  apply-dev:
    name: "Apply — dev"
    needs: [validate-dev, plan-dev]
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && inputs.action == 'apply' && inputs.environment == 'dev'
    environment: dev-apply
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Download plan artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan-dev
          path: environments/dev

      - name: Terraform Init
        run: terraform init
        working-directory: environments/dev
        env:
          ARM_CLIENT_ID:       ${{ secrets.AZURE_CLIENT_ID }}
          ARM_CLIENT_SECRET:   ${{ secrets.AZURE_CLIENT_SECRET }}
          ARM_TENANT_ID:       ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Terraform Apply
        run: terraform apply -auto-approve -no-color tfplan
        working-directory: environments/dev
        env:
          ARM_CLIENT_ID:       ${{ secrets.AZURE_CLIENT_ID }}
          ARM_CLIENT_SECRET:   ${{ secrets.AZURE_CLIENT_SECRET }}
          ARM_TENANT_ID:       ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

  # ══════════════════════════════════════════════════════
  # PROD — Validate
  # Runs on: PR, push to main, or workflow_dispatch env=prod
  # ══════════════════════════════════════════════════════
  validate-prod:
    name: "Validate — prod"
    needs: lint
    runs-on: ubuntu-latest
    if: >
      github.event_name == 'pull_request' ||
      github.event_name == 'push' ||
      (github.event_name == 'workflow_dispatch' && inputs.environment == 'prod')
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
      - name: Terraform Init (no backend)
        run: terraform init -backend=false
        working-directory: environments/prod
      - name: Terraform Validate
        run: terraform validate
        working-directory: environments/prod

  # ══════════════════════════════════════════════════════
  # PROD — Plan
  # ══════════════════════════════════════════════════════
  plan-prod:
    name: "Plan — prod"
    needs: validate-prod
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: true

      - name: Terraform Init
        run: terraform init
        working-directory: environments/prod
        env:
          ARM_CLIENT_ID:       ${{ secrets.AZURE_CLIENT_ID }}
          ARM_CLIENT_SECRET:   ${{ secrets.AZURE_CLIENT_SECRET }}
          ARM_TENANT_ID:       ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Terraform Plan
        id: plan
        run: |
          terraform plan \
            -var="admin_ssh_public_key=${{ secrets.VM_SSH_PUBLIC_KEY }}" \
            -out=tfplan \
            -no-color 2>&1 | tee plan_output.txt
          echo "exitcode=${PIPESTATUS[0]}" >> "$GITHUB_OUTPUT"
        working-directory: environments/prod
        env:
          ARM_CLIENT_ID:       ${{ secrets.AZURE_CLIENT_ID }}
          ARM_CLIENT_SECRET:   ${{ secrets.AZURE_CLIENT_SECRET }}
          ARM_TENANT_ID:       ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Post Plan to PR
        uses: actions/github-script@v7
        if: always() && github.event_name == 'pull_request'
        with:
          script: |
            const fs = require('fs');
            const plan = fs.readFileSync('environments/prod/plan_output.txt', 'utf8');
            const maxLen = 60000;
            const truncated = plan.length > maxLen ? plan.substring(0, maxLen) + '\n\n... truncated ...' : plan;
            const exitcode = '${{ steps.plan.outputs.exitcode }}';
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: [
                '## Terraform Plan — `prod`',
                `**Status:** ${exitcode === '0' ? '✅ Success' : '❌ Failed'}`,
                '<details><summary>Show Plan</summary>',
                '', '```hcl', truncated, '```', '</details>',
              ].join('\n'),
            });

      - name: Upload plan artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-prod
          path: environments/prod/tfplan
          retention-days: 5

  # ══════════════════════════════════════════════════════
  # PROD — Apply  (manual only, action=apply, env=prod)
  #
  # APPROVAL GATE: GitHub → Settings → Environments
  # → create "prod-apply" → add Required Reviewers
  # ══════════════════════════════════════════════════════
  apply-prod:
    name: "Apply — prod"
    needs: [validate-prod, plan-prod]
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && inputs.action == 'apply' && inputs.environment == 'prod'
    environment: prod-apply
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Download plan artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan-prod
          path: environments/prod

      - name: Terraform Init
        run: terraform init
        working-directory: environments/prod
        env:
          ARM_CLIENT_ID:       ${{ secrets.AZURE_CLIENT_ID }}
          ARM_CLIENT_SECRET:   ${{ secrets.AZURE_CLIENT_SECRET }}
          ARM_TENANT_ID:       ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Terraform Apply
        run: terraform apply -auto-approve -no-color tfplan
        working-directory: environments/prod
        env:
          ARM_CLIENT_ID:       ${{ secrets.AZURE_CLIENT_ID }}
          ARM_CLIENT_SECRET:   ${{ secrets.AZURE_CLIENT_SECRET }}
          ARM_TENANT_ID:       ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  pull_request:
    branches:
      - main
      - develop
    paths:
      - "environments/**"
      - "modules/**"
      - ".github/workflows/terraform.yml"

  push:
    branches:
      - main
    paths:
      - "environments/**"
      - "modules/**"

  workflow_dispatch:
    inputs:
      action:
        description: "Terraform action to run"
        required: true
        type: choice
        options:
          - plan
          - apply
      environment:
        description: "Target environment"
        required: true
        type: choice
        options:
          - dev
          - prod

concurrency:
  group: terraform-${{ github.ref }}
  cancel-in-progress: false

env:
  TF_VERSION: "1.7.5"
  TF_LOG: "WARN"

permissions:
  contents: read
  pull-requests: write   # post plan output as PR comment

# ─────────────────────────────────────────────────────────────────────────────
# Auth: uses ARM_CLIENT_SECRET (Service Principal with password).
# Add these 4 secrets in GitHub → Settings → Secrets → Actions:
#   AZURE_CLIENT_ID, AZURE_CLIENT_SECRET, AZURE_TENANT_ID, AZURE_SUBSCRIPTION_ID
# ─────────────────────────────────────────────────────────────────────────────

jobs:
  # ───────────────────────────────────────────────────────
  # 1. Lint — always runs on every trigger
  # ───────────────────────────────────────────────────────
  lint:
    name: "Lint & Format"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Check formatting (terraform fmt)
        run: terraform fmt -check -recursive -diff
        working-directory: ${{ github.workspace }}

  # ───────────────────────────────────────────────────────
  # 2. Validate — always runs after lint
  #    PR/push → validates both dev and prod
  #    workflow_dispatch → validates only the chosen env
  # ───────────────────────────────────────────────────────
  validate:
    name: "Validate — ${{ matrix.environment }}"
    needs: lint
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        environment: ${{ fromJSON(github.event_name == 'workflow_dispatch' && format('["{0}"]', inputs.environment) || '["dev","prod"]') }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init (no backend)
        run: terraform init -backend=false
        working-directory: environments/${{ matrix.environment }}

      - name: Terraform Validate
        run: terraform validate
        working-directory: environments/${{ matrix.environment }}

  # ───────────────────────────────────────────────────────
  # 3. Plan — always runs after validate on every trigger
  #    PR         → posts output as PR comment
  #    push/dispatch → uploads tfplan artifact for review
  # ───────────────────────────────────────────────────────
  plan:
    name: "Plan — ${{ matrix.environment }}"
    needs: validate
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        environment: ${{ fromJSON(github.event_name == 'workflow_dispatch' && format('["{0}"]', inputs.environment) || '["dev","prod"]') }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: true

      - name: Terraform Init
        run: terraform init
        working-directory: environments/${{ matrix.environment }}
        env:
          ARM_CLIENT_ID:       ${{ secrets.AZURE_CLIENT_ID }}
          ARM_CLIENT_SECRET:   ${{ secrets.AZURE_CLIENT_SECRET }}
          ARM_TENANT_ID:       ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Terraform Plan
        id: plan
        run: |
          terraform plan \
            -var="admin_ssh_public_key=${{ secrets.VM_SSH_PUBLIC_KEY }}" \
            -out=tfplan \
            -no-color 2>&1 | tee plan_output.txt
          echo "exitcode=${PIPESTATUS[0]}" >> "$GITHUB_OUTPUT"
        working-directory: environments/${{ matrix.environment }}
        env:
          ARM_CLIENT_ID:       ${{ secrets.AZURE_CLIENT_ID }}
          ARM_CLIENT_SECRET:   ${{ secrets.AZURE_CLIENT_SECRET }}
          ARM_TENANT_ID:       ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Post Plan to PR comment
        uses: actions/github-script@v7
        if: always() && github.event_name == 'pull_request'
        with:
          script: |
            const fs = require('fs');
            const plan = fs.readFileSync('environments/${{ matrix.environment }}/plan_output.txt', 'utf8');
            const maxLen = 60000;
            const truncated = plan.length > maxLen
              ? plan.substring(0, maxLen) + '\n\n... output truncated ...'
              : plan;
            const exitcode = '${{ steps.plan.outputs.exitcode }}';
            const body = [
              `## Terraform Plan — \`${{ matrix.environment }}\``,
              `**Status:** ${exitcode === '0' ? '✅ Success' : '❌ Failed'}`,
              '<details><summary>Show Plan</summary>',
              '',
              '```hcl',
              truncated,
              '```',
              '</details>',
            ].join('\n');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body,
            });

      - name: Upload plan artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-${{ matrix.environment }}
          path: environments/${{ matrix.environment }}/tfplan
          retention-days: 5

  # ───────────────────────────────────────────────────────
  # 4. Apply — ONLY triggered manually (workflow_dispatch, action=apply)
  #
  #    Full flow:
  #      Manual trigger (action=apply) →
  #      lint → validate → plan → [APPROVAL GATE] → apply
  #
  #    The saved tfplan from step 3 is downloaded and applied,
  #    so exactly what was reviewed gets deployed — nothing more.
  #
  #    APPROVAL GATE SETUP (one-time, required):
  #      GitHub → Settings → Environments
  #      → Create "dev-apply"  → Add Required Reviewer → Save
  #      → Create "prod-apply" → Add Required Reviewer → Save
  #    GitHub will email you to approve before apply runs.
  # ───────────────────────────────────────────────────────
  apply:
    name: "Apply — ${{ matrix.environment }}"
    needs: [validate, plan]
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && inputs.action == 'apply'
    strategy:
      max-parallel: 1
      matrix:
        environment: ${{ fromJSON(format('["{0}"]', inputs.environment)) }}

    # Required Reviewers on this environment = the approval gate
    environment: ${{ matrix.environment }}-apply

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Download saved plan artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan-${{ matrix.environment }}
          path: environments/${{ matrix.environment }}

      - name: Terraform Init
        run: terraform init
        working-directory: environments/${{ matrix.environment }}
        env:
          ARM_CLIENT_ID:       ${{ secrets.AZURE_CLIENT_ID }}
          ARM_CLIENT_SECRET:   ${{ secrets.AZURE_CLIENT_SECRET }}
          ARM_TENANT_ID:       ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Terraform Apply (saved plan)
        run: |
          terraform apply \
            -auto-approve \
            -no-color \
            tfplan
        working-directory: environments/${{ matrix.environment }}
        env:
          ARM_CLIENT_ID:       ${{ secrets.AZURE_CLIENT_ID }}
          ARM_CLIENT_SECRET:   ${{ secrets.AZURE_CLIENT_SECRET }}
          ARM_TENANT_ID:       ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
