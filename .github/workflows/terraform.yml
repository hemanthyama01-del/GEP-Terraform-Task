---
name: Terraform CI/CD

on:
  pull_request:
    branches:
      - main
      - develop
    paths:
      - "environments/**"
      - "modules/**"
      - ".github/workflows/terraform.yml"
  push:
    branches:
      - main
    paths:
      - "environments/**"
      - "modules/**"

# Limit to one concurrent run per branch to prevent state conflicts
concurrency:
  group: terraform-${{ github.ref }}
  cancel-in-progress: false

env:
  TF_VERSION: "1.7.5"
  TF_LOG: "WARN"

permissions:
  contents: read
  pull-requests: write   # needed to post plan output as PR comment
  id-token: write        # needed for OIDC auth to Azure

jobs:
  # ─────────────────────────────────────────────
  # 1. Lint & Format check (runs on every PR/push)
  # ─────────────────────────────────────────────
  lint:
    name: "Lint & Format"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Check formatting (terraform fmt)
        run: |
          terraform fmt -check -recursive -diff
        working-directory: ${{ github.workspace }}

  # ─────────────────────────────────────────────
  # 2. Validate each environment
  # ─────────────────────────────────────────────
  validate:
    name: "Validate — ${{ matrix.environment }}"
    needs: lint
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        environment: [dev, prod]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init (local backend for validation)
        run: terraform init -backend=false
        working-directory: environments/${{ matrix.environment }}

      - name: Terraform Validate
        run: terraform validate
        working-directory: environments/${{ matrix.environment }}

  # ─────────────────────────────────────────────
  # 3. Plan (PR only)
  # ─────────────────────────────────────────────
  plan:
    name: "Plan — ${{ matrix.environment }}"
    needs: validate
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    strategy:
      fail-fast: false
      matrix:
        environment: [dev, prod]

    environment: ${{ matrix.environment }}-plan

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id:       ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id:       ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: true

      - name: Terraform Init
        run: terraform init
        working-directory: environments/${{ matrix.environment }}
        env:
          ARM_CLIENT_ID:       ${{ secrets.AZURE_CLIENT_ID }}
          ARM_TENANT_ID:       ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_USE_OIDC:        "true"

      - name: Terraform Plan
        id: plan
        run: |
          terraform plan \
            -var="admin_ssh_public_key=${{ secrets.VM_SSH_PUBLIC_KEY }}" \
            -out=tfplan \
            -no-color 2>&1 | tee plan_output.txt
          echo "exitcode=${PIPESTATUS[0]}" >> "$GITHUB_OUTPUT"
        working-directory: environments/${{ matrix.environment }}
        env:
          ARM_CLIENT_ID:       ${{ secrets.AZURE_CLIENT_ID }}
          ARM_TENANT_ID:       ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_USE_OIDC:        "true"

      - name: Post Plan to PR
        uses: actions/github-script@v7
        if: always()
        with:
          script: |
            const fs = require('fs');
            const plan = fs.readFileSync('environments/${{ matrix.environment }}/plan_output.txt', 'utf8');
            const maxLen = 60000;
            const truncated = plan.length > maxLen
              ? plan.substring(0, maxLen) + '\n\n... output truncated ...'
              : plan;

            const body = [
              `## Terraform Plan — \`${{ matrix.environment }}\``,
              `**Status:** ${{ steps.plan.outputs.exitcode == '0' && '✅ Success' || '❌ Failed' }}`,
              '<details><summary>Show Plan</summary>',
              '',
              '```hcl',
              truncated,
              '```',
              '</details>',
            ].join('\n');

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body,
            });

      - name: Upload plan artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-${{ matrix.environment }}
          path: environments/${{ matrix.environment }}/tfplan
          retention-days: 5

  # ─────────────────────────────────────────────
  # 4. Apply (main branch, manual approval)
  # ─────────────────────────────────────────────
  apply:
    name: "Apply — ${{ matrix.environment }}"
    needs: validate
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    strategy:
      max-parallel: 1          # apply environments sequentially
      matrix:
        environment: [dev, prod]

    # This environment has a "Required reviewers" protection rule configured
    # in GitHub → Settings → Environments to enforce manual approval.
    environment: ${{ matrix.environment }}-apply

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id:       ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id:       ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        run: terraform init
        working-directory: environments/${{ matrix.environment }}
        env:
          ARM_CLIENT_ID:       ${{ secrets.AZURE_CLIENT_ID }}
          ARM_TENANT_ID:       ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_USE_OIDC:        "true"

      - name: Terraform Apply
        run: |
          terraform apply \
            -var="admin_ssh_public_key=${{ secrets.VM_SSH_PUBLIC_KEY }}" \
            -auto-approve \
            -no-color
        working-directory: environments/${{ matrix.environment }}
        env:
          ARM_CLIENT_ID:       ${{ secrets.AZURE_CLIENT_ID }}
          ARM_TENANT_ID:       ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_USE_OIDC:        "true"
